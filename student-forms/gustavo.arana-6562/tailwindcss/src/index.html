<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="font-mono bg-neutral-100">
    <div class="container mx-auto px-10">
        <h2 class="text-3xl font-semibold mt-10">Contact</h2>

        <form class="flex flex-col mt-3 gap-y-5">
          <div class="">
            <label class="font-semibold" for="name">Name</label>
            <input
              class="block mt-2 w-1/2 rounded"
              id="name"
              type="text"
              placeholder="Write your name"
              required
            />
          </div>

          <div class="">
            <label class="font-semibold" for="name">Email</label>
            <input
              class="block mt-2 w-1/2 rounded"
              id="email"
              type="email"
              placeholder="Write your email"
              required
            />
          </div>

          <fieldset>
            <legend class="block mb-2 font-semibold">Budget</legend>
            <input type="radio" id="5000" name="budget" />
            <label for="5000">$5,000</label>

            <input type="radio" id="10000" name="budget" />
            <label for="10000">$10,000</label>

            <input type="radio" id="30000" name="budget" />
            <label for="30000">$30,000</label>
          </fieldset>

          <div class="">
            <label class="font-semibold" for="type-project">Type Project:</label>
            <select class="block mt-2 w-1/2 rounded" name="type-project" id="type-project" required>
              <option value="" selected disabled>Select one</option>
              <option value="website">Website</option>
              <option value="webapp">Webapp</option>
              <option value="mobile">Mobile App</option>
              <option value="design">Design</option>
            </select>
          </div>

          <div class="">
            <label class="font-semibold" for="description">Description</label>
            <textarea class="block mt-2 w-1/2 rounded" id="description"></textarea>
            <div class="mt-2 text-xs">
              Write a description about the project almost 500 characters.
            </div>
          </div>

          <div class="">
            <label for="terms">
              <input id="terms" type="checkbox" required />
              <span class="text-sm font-semibold">Accept terms and conditions</span>
            </label>
          </div>

          <button class="py-2 rounded w-1/3 bg-yellow-300 hover:bg-yellow-400 border border-solid border-amber-300">Send</button>
        </form>
    </div>
</body>
</html>
